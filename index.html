    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITTARA | Premium Ethnic Wear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f0f0f',
              surface: '#1a1a1a',
              'surface-hover': '#2a2a2a',
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              text: {
                primary: '#ffffff',
                secondary: '#9ca3af',
                muted: '#6b7280',
              }
            },
            fontFamily: {
              sans: ['Geist', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px rgba(245, 158, 11, 0.1)' },
                'to': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: #ffffff;
        font-family: 'Geist', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      .glass-panel {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
